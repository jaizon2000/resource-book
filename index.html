<head>
    <title>Resource Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/2dcc19ccd2.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Resource Book</h1>
    <input id="search" class="w3-input w3-animate-input" type="text" value="Search...">
    <!-- <button id="btn">A button</button> -->

    <!-- LINKS -->
    <!-- R1 -->
    <div class="w2-row">
        <!-- R1, C1 -->
        <div id="jpn-lang" class="w3-col">
            <button id="jpn-lang-btn" class="w3-btn">Japanese Language</button>
            <ul>
                <li id="is.gd/akWqA3">Usagi-Chan's Genki Resource</li>
                <li id="jisho.org">Jisho.org</li>
                <li id="is.gd/dcjxS3">Genki I & II Grammar Index</li>
            </ul>
        </div>

        <!-- R1, C2 -->
        <div id="o" class="w3-col">
            <button class="w3-btn">Upload Images</button>
            <ul>
                <li id="gfycat.com/upload">Gyfcat</li>
                <li id="imgur.com">Imgur</li>

            </ul>
        </div>

        <!-- R1, C3 -->
        <div id="o" class="w3-col">
            <button class="w3-btn">Books</button>
            <ul>
                <li id="b-ok.cc">ZLibrary</li>
                <li id="archive.org">Internet Archive</li>
                <li id="o"></li>
            </ul>
        </div>
    </div>

    <!-- R2 -->
    <div class="w3-row">
        <div id="o" class="w3-col">
            <button class="w3-btn">Games</button>
            <ul>
                <li id="igg-games.com">IGG-Games</li>
                <li id="o"></li>

            </ul>
        </div>
        <div id="o" class="w3-col">
            <button class="w3-btn">Design</button>
            <ul>
                <li>Tool Libraries</li>
                <ul>
                    <li id="designnotes.co">Design Notes</li>
                </ul>
                <li>Fonts</li>
                <ul>
                    <li id="rsms.me/inter">Inter Typeface</li>
                </ul>
                <li>Icons</li>
                <ul>
                    <li id="feathericons.com">Feather Icons</li>
                </ul>
                <li id="o"></li>
            </ul>
        </div>
        <div id="o" class="w3-col">
            <button class="w3-btn">Header</button>
            <ul>
                <li id="o"></li>
            </ul>
        </div>
    </div>

    <!-- R3 -->
    <!-- R3 C1 -->
    <div class="w2-row">
        <div id="o" class="w3-col">
            <button class="w3-btn">Header</button>
            <ul>
                <li id="o"></li>
            </ul>
        </div>
    </div>

    <!-- R3 C2 -->
    <div class="w2-row">
        <div id="o" class="w3-col">
            <button class="w3-btn">Header</button>
            <ul>
                <li id="o"></li>
            </ul>
        </div>
    </div>

    <!-- R3 C3 -->
    <div class="w2-row">
        <div id="o" class="w3-col">
            <button class="w3-btn">Header</button>
            <ul>
                <li id="o"></li>
            </ul>
        </div>
    </div>


    <!-- JS -->
    <script src="main.js"></script>
</body>
